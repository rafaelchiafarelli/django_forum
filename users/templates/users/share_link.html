{% extends "blog/blog_base.html" %}

{% block content %}

    <div class="card">
        <div class="card-header">
        <h6>Compartilhe nas suas redes para ganhar pontos e descontos!</h6>
        </div>
        <div class="card-body">
        <ul>
        <form id= 'CopyToClipboard' method="POST">
        {% csrf_token %}
            <div class="demo-icon"> 
                <div class="icon-preview">
                    <i class="la la-external-link-square"></i>
                </div>
                <input type="text" value="{{slug}}" id="ext">
                <input type="hidden" name="form_type" value="CopyToClipboard">
                <button class="btn btn-outline-info" onclick="CopyToClipBoard()" type="submit" >Copiar</button>
            </div>
        </form>
        </ul>
        <ul>
            <form id= 'ShareOnFacebook' method="POST">
            {% csrf_token %}
            <div class="demo-icon"> 
                <div class="icon-preview">
                    <i class="la la-facebook"></i>
                </div>
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                  var js, fjs = d.getElementsByTagName(s)[0];
                  if (d.getElementById(id)) return;
                  js = d.createElement(s); js.id = id;
                  js.src = "https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.0";
                  fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>
                <input type="hidden" name="form_type" value="ShareOnFacebook">
                <!-- Your share button code -->
                <div class="fb-share-button" 
                  data-href="www.programacaoparamakers.com.br" 
                  data-layout="button_count"
                  type="submit">
                </div>
                
            </div>
            </form>
        </ul>
<script>
function CopyToClipBoard() {
  var copyText = document.getElementById("ext");
  copyText.select();
  document.execCommand("copy");
}

</script>

    </div>
</div>

{% endblock content %}
